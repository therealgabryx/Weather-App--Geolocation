<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="index.css" />
  <script type="text/javascript" src="app.js"></script>
  <title>JS Example</title>
</head>

<body>
  <div class="location">
    <h1 class="location-city">City</h1>
    <p class="location-icon">(icon)</p>
  </div>

  <div class="timezone">
    <span class="location-timezone">timezone</span>
  </div>

  <div class="temperature">
    <div class="degree-section row">
      <h2 class="temperature-degree">0</h2>
      <span>Â°C</span>
    </div>
  </div>

  <div class="temp-moreinfo">

    <div class="degree-section col">
      <span class="span">humidity</span>
      <span class="altspanHum">humid</span> 
    </div>

    <div class="degree-section col">
      <span class="span">feels like</span>
      <span class="altspanFeel">feel</span> 
    </div>

  </div>

  <div class="temperature-desc">
    <div id="temperature-desc-title">detailed info:</div>
    <div class="altspan temperature-desc-txt">weather</div>
  </div>
</body>

</html>
